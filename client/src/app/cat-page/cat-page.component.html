<div class="row">
  <div class="col-lg-2 col-sm-0">
    <app-left-panel></app-left-panel>
  </div>
  <div class="col-lg-6  col-sm-12">
    <div class="search-results" infinite-scroll [infiniteScrollDistance]="scrollDistance"
      [infiniteScrollUpDistance]="scrollUpDistance" [infiniteScrollThrottle]="throttle" (scrolled)="onScrollDown()"
      (scrolledUp)="onUp()">
      <div *ngFor="let post of postsArray">
        <app-photo-card [post]="post"></app-photo-card>
      </div>
    </div>

    <div class="col-lg-3 col-sm-0">
      <app-cat-profile [catInfo]="catInfo" [ownerInfo]="ownerInfo"> </app-cat-profile>
    </div>
  </div>
