<div class="row">
  <div class="col-xl-2 col-lg-1 col-md-1 col-sm-0">
  </div>
  <div class="mt-3 col-xl-0 col-lg-0 col-md-0 col-sm-12 d-sm-block d-md-none">
    <app-cat-profile [catInfo]="catInfo" [ownerInfo]="ownerInfo">
    </app-cat-profile>
  </div>
  <div class="col-xl-5 col-lg-6 col-md-6 col-sm-12">
    <div class="search-results" infinite-scroll [infiniteScrollDistance]="scrollDistance"
      [infiniteScrollUpDistance]="scrollUpDistance" [infiniteScrollThrottle]="throttle" (scrolled)="onScrollDown()"
      (scrolledUp)="onUp()">
      <div *ngFor="let post of postsArray">
        <app-photo-card [post]="post"></app-photo-card>
      </div>
    </div>
  </div>
  <div class="mt-3 col-xl-3 col-lg-4 col-md-5 col-sm-0 d-sm-none d-md-block">
    <app-cat-profile [catInfo]="catInfo" [ownerInfo]="ownerInfo">
    </app-cat-profile>
  </div>
  <div class="col-xl-1 col-lg-1 col-md-0 col-sm-0"></div>
</div>
