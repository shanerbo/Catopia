<div class="container">
  <div class="row">
    <h1>Found Users:</h1>
  </div>
  <div *ngIf="userResult&&catResult.length>0; else nothingBlock" class="row">
    <div class="card m-2" style="width: 18rem; height: 24rem;" *ngFor="let user of userResult">
      <div class="card-img-top" style="height:100%" [ngStyle]="{'background-image': 'url('
      +user.prof_url+ ')', 'background-size': 'cover' }"></div>
      <div class="card-body">
        <h5 class="card-title">{{user.userName}}</h5>
        <p class="card-text" style="overflow:hidden; white-space: nowrap;text-overflow:ellipsis;">{{user.bio}}</p>
        <a [routerLink]="'/user/'+user.id" class="btn btn-primary">Go to Profile page</a>
      </div>
    </div>
  </div>
  <div class="row">
    <ng-template #nothingBlock>
      <p>No related user was found</p>
    </ng-template>
  </div>

  <div class="row">
    <h1>Found Cats:</h1>
  </div>
  <div *ngIf="catResult&&catResult.length>0; else nothingBlock" class="row">
    <div class="card m-2" style="width: 18rem; height: 24rem;" *ngFor="let cat of catResult">
      <div class="card-img-top" style="height:100%" [ngStyle]="{'background-image': 'url('
      +cat.prof_url+ ')', 'background-size': 'cover' }"></div>
      <div class="card-body">
        <h5 class="card-title" style="overflow:hidden; white-space: nowrap;text-overflow:ellipsis;">{{cat.name}}</h5>
        <a [routerLink]="'/user/'+cat.user_id">
          <p class="card-text">Owner: {{cat.User.userName}}</p>
        </a>
        <a [routerLink]="'/cat/'+cat.id" class="btn btn-primary">Go to Profile page</a>
      </div>
    </div>
  </div>
  <div class="row">
    <ng-template #nothingBlock>
      <p>No related cat was found</p>
    </ng-template>
  </div>
</div>
