<div class="modal fade" id="addcat" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add your cat</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="card-body row">
            <div class="input-file form-group col col-md-auto">
              <input class="form-control" accept=".png,.gif,.jpeg,.jpg" type="file" name="photos" id="photos" />
              <label for="photos"><i id="add-photos" class="fas fa-plus-circle fa-4x"></i>
              </label>
            </div>

            <div class="input-file-intro col">
              <label for="photos">
                <h4>Add your cat here!</h4>
              </label>
            </div>
          </div>
          <div class="col">
            <div class="row">
              <div class="form-group name">
                <label for="cat-name" class="col-form-label"> Name:</label>
                <input type="text" class="form-control" id="cat-name">
              </div>
              <div class="form-group age">
                <label for="age" class="col-form-label"> Age:</label>
                <input type="text" class="form-control" id="age">
              </div>

            </div>
            <div class="row">
              <div class=" form-group color">
                <label for="color" class="col-form-label"> Color:</label>
                <input type="text" class="form-control" id="color">
              </div>
            </div>
            <div class="row">
              <label for="spay">Spay:</label>
              <div class="dropdown">
                <select name="spay" class="w-50 custom-select custom-select-lg mb-3" [(ngModel)]=newCat.spay>
                  <option value="true">Yes</option>
                  <option value="false">No</option>
                  <option value="">Not Sure</option>
                </select>
              </div>
              <label for="gender">Gender:</label>
              <div class="dropdown">
                <select name="gender" class="w-50 custom-select custom-select-lg mb-3" [(ngModel)]=newCat.gender>
                  <option value="Boy">Boy</option>
                  <option value="Girl">Girl</option>
                  <option value="lgbtq+ cat">Avoid to self identify</option>
                </select>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="submit" (click)="submitForm()" class=" btn btn-primary" sub>Add Cat</button>
      </div>
    </div>
  </div>
</div>
