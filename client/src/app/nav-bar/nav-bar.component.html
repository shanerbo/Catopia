<nav class="navbar sticky-top navbar-expand-sm navbar-inverse navbar-light bg-light">
  <a class="navbar-brand" [routerLink]="['/']">Fluffy</a>

  <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarCollapse">
    <form class="form-inline my-2 my-lg-0 ml-auto" (ngSubmit)="onSearh()">
      <input [(ngModel)]="keyWord" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <ul *ngIf="!user; else logoutBlock" class="navbar-nav navbar-right">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/login']">Login/Signup</a>
      </li>
    </ul>
    <ng-template #logoutBlock>
      <ul class="navbar-nav navbar-right">
        <li class="nav-item">
          <a id="edit-profile-btn" [routerLink]="['/user/edit']" class="nav-link">Edit Profile</a>
        </li>
        <li class="nav-item">
          <a id="avatar-btn" [routerLink]="['user',user.id]" class="nav-link">
            <img class="nav-avatar mr-1" width="20" height="20" src="{{user.prof_url}}" alt="{{user.userName}}">
            {{user.userName}}
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/']" (click)="logout()">Log Out</a>
        </li>
      </ul>
    </ng-template>
  </div>
</nav>
