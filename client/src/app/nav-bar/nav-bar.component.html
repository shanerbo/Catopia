<nav class="navbar navbar-expand-sm navbar-inverse navbar-light bg-light">
  <a class="navbar-brand" [routerLink]="['/']">Fluffy</a>

  <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul *ngIf="!user; else logoutBlock" class="navbar-nav ml-auto navbar-right">
      <li class="nav-item">
        <a class="nav-link" routerLink="/login">Login/Signup</a>
      </li>
    </ul>
    <ng-template #logoutBlock>
      <ul class="navbar-nav ml-auto navbar-right">
        <li class="nav-item">
          <a id="avatar-btn" [routerLink]="['user',user.id]" class="nav-link">
            <img class="nav-avatar mr-1" width="20" height="20" src="{{user.prof_url}}" alt="{{user.userName}}">
            {{user.userName}}
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/']" (click)="logout()">Log Out</a>
        </li>
      </ul>
    </ng-template>
  </div>
</nav>
