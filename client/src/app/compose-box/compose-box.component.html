<div class="card">
  <form (ngSubmit)="submitForm($event)">
    <div class="card-body row">
      <div class="input-file form-group col col-md-auto">
        <input class="form-control" accept=".png,.gif,.jpeg,.jpg" type="file"
          (change)="handleFileInput($event.target.files)" name="photos" id="photos" multiple />
        <label for="photos"><i id="add-photos" class="fas fa-plus-circle fa-4x"></i>
        </label>
      </div>

      <div class="input-file-intro col">
        <label for="photos">
          <h4>Add your new story!</h4>
        </label>
        <p>share a photo of your fluffy cat</p>
      </div>

      <div class="avator col col-md-auto">
        <img src="http://p3.pstatp.com/large/568e00002da81f8118ac" alt="Avatar" class="avatar" />
      </div>
    </div>

    <div *ngIf="imgSrc.length != 0" class="card-body">
      <div class="row">
        <div *ngFor="let photo of photosToUpload; let index = index" class="col-lg-4 col-sm-6 upload-img">
          <div class="col">
            <div class="row">
              <img [src]="imgSrc[index]" alt="your image" />
            </div>
            <div class="row">
              <button class="btn btn-primary" (click)="deleteFileInput(index)">
                Delete img
              </button>
            </div>
          </div>
        </div>
        <label for="photos"><i id="add-photos" class="fas fa-plus-circle fa-4x"></i>
        </label>
      </div>

      <div class="form-group row">
        <input class="form-control" type="text" placeholder="What's up with this photo" name="description"
          [(ngModel)]="description" />
        <button class="btn btn-primary" type="submit" id="submit-post">
          Post
        </button>
      </div>
    </div>
  </form>
</div>
