<div class="row">
  <div class="col-lg-2 col-sm-0">
    <app-left-panel></app-left-panel>
  </div>
  <div class="col-lg-6 col-sm-12">
    <app-compose-box (post)="postPhotos($event)"></app-compose-box>
    <div *ngFor="let post of posts">
      <app-photo-card (likePostEvent)="likedPost($event)" [post]="post"></app-photo-card>
    </div>
  </div>
  <div class="col-lg-2 col-sm-0">
    <app-right-panel [users]="users"></app-right-panel>
  </div>
  <div class="col-lg-2"></div>
</div>
