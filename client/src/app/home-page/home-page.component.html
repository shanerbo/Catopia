<div class="row">
  <div class="col-3">
    <app-left-panel></app-left-panel>
  </div>
  <div class="col-6">
    <app-compose-box (post)="postPhotos($event)"></app-compose-box>
    <div *ngFor="let post of posts">
      <app-photo-card [post]="post"></app-photo-card>
    </div>
  </div>
  <div class="col-3">
    <app-right-panel></app-right-panel>
  </div>
</div>
