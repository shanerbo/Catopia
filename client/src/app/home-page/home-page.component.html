<div class="row">
  <div class="col-lg-2 col-sm-0">
    <app-left-panel (refresh)="fetchPosts()" (clearFilter)="refetchWithFilters($event)"
      (filterSubmit)="refetchWithFilters($event)"></app-left-panel>
  </div>
  <div class="col-lg-6 col-sm-12">
    <app-compose-box *ngIf="ls.getUserInfo()" [currentUser]="ls.getUserInfo()" (post)="postPhotos($event)">
    </app-compose-box>
    <div *ngFor="let post of posts">
      <app-photo-card (likePostEvent)="fetchPosts($event)" (commentEvent)="fetchPosts($event)" [post]="post">
      </app-photo-card>
    </div>
  </div>
  <div class="col-lg-3 col-sm-0">
    <app-right-panel [users]="users">
    </app-right-panel>
  </div>
</div>
