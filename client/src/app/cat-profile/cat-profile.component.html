<div class="cat-profile">
  <div class="row profile">
    <div class="col pic">
      <img src="http://p3.pstatp.com/large/568e00002da81f8118ac" alt="Avatar">
    </div>
    <div class="col info">
      <div class="row information">
        <div class="col basic-info">
          <div class="row name">
            <p>Ruby</p>
          </div>
          <div class="row age">
            <p style="color:rgba(5, 5, 5, 0.432);">1 year old</p>
          </div>
        </div>
      </div>
      <div class="row Number">
        <div class="col information">
          <div class="row color">
            <a id="color-tab" style="color:rgba(5, 5, 5, 0.432);">Color: </a>
            <a id="color-value" style="color:rgba(5, 5, 5, 0.432);">black</a>
          </div>
          <div class="row spay">
            <a id="spay-tab" style="color:rgba(5, 5, 5, 0.432);">Spay: </a>
            <a id="spay-value" style="color:rgba(5, 5, 5, 0.432);">Yes</a>
          </div>
          <div class="row gender">
            <a id="gender-tab" style="color:rgba(5, 5, 5, 0.432);">Gender: </a>
            <a id="gender-value" style="color:rgba(5, 5, 5, 0.432);">Female</a>
          </div>
        </div>
      </div>
    </div>

    <div class="row bio">
      <p style="color:rgba(5, 5, 5, 0.432);">{{user?.bio}}</p>
    </div>
  </div>

  <ol class="user-list">
    <div class="row owner">
      <p class="p">Owner:</p>
    </div>
    <li class="row user">
      <div class="col profile-pic">
        <img src="http://p3.pstatp.com/large/568e00002da81f8118ac" alt="Avatar">
      </div>
      <div class="col user-info">
        <p class="username">Jiarany</p>
        <p class="userbio" style="color:rgba(5, 5, 5, 0.432);">2B or not 2B</p>
      </div>
    </li>
  </ol>
</div>
